      <ul class="nav navbar-nav navbar-right">

<body>

  <div class="container lastDiv">
    <h1>Contact</h1>
    <p>See more on <a href="https://github.com/graffenwalder/growPi">Github</a></p>
    <br>
    <p>Last picture taken: </p>
    <img src="" alt="Latest growpi pic" class="img-rounded" id="img-last">
    <p id="lastP"></p>
    <h2 class="updating">NOT LIVE - NEW PROJECT COMING SOON</h2>
  </div>

  <script>
    function getData() {
      Plotly.d3.csv("temp.csv", function(data) {
        processData(data);
      });
    }

    function processData(allRows) {

      var images = [];

      for (var i = 0; i < allRows.length; i++) {
        row = allRows[i];
        if (row.Image) {
          images.push(row.Image);
        }
      }
      var latestFilePath = "images/" + images[images.length - 1]
      document.getElementById("img-last").src = latestFilePath;
      document.getElementById("lastP").innerHTML = latestFilePath;
    }
    getData();
  </script>

  <footer id="footer">
    <p>
      <i class="foot-icon fab fa-github"></i><a href="https://github.com/graffenwalder/growPi">Graffenwalder</a>
    </p>
  </footer>

</body>
